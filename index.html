        <title>Hello World</title>
       <script type="text/javascript" charset="utf-8">
        navigator.camera.getPicture(onSuccess, onFail, { 
         quality: 100,
        destinationType: Camera.DestinationType.DATA_URL
        });
         
        function onSuccess(imageData) {
            // here we can upload imageData to the server
        }
         
        function onFail(message) {
            alert('Failed because: ' + message);
        }
        function onSuccess(imageData) {
        $.post( "http://test_canonbury/upload.php", {data: imageData}, function(data) {
          alert("Image uploaded!");
        });
        }

        var pictureSource;   // picture source
        var destinationType; // sets the format of returned value
         
        document.addEventListener("deviceready", onDeviceReady, false);
         
        function onDeviceReady() {
            pictureSource = navigator.camera.PictureSourceType;
            destinationType = navigator.camera.DestinationType;
        }
         
        function clearCache() {
            navigator.camera.cleanup();
        }
         
        var retries = 0;
        function onCapturePhoto(fileURI) {
            var win = function (r) {
                clearCache();
                retries = 0;
                alert('Done!');
            }
         
            var fail = function (error) {
                if (retries == 0) {
                    retries ++
                    setTimeout(function() {
                        onCapturePhoto(fileURI)
                    }, 1000)
                } else {
                    retries = 0;
                    clearCache();
                    alert('Ups. Something wrong happens!');
                }
            }
         
            var options = new FileUploadOptions();
            options.fileKey = "file";
            options.fileName = fileURI.substr(fileURI.lastIndexOf('/') + 1);
            options.mimeType = "image/jpeg";
            options.params = {}; // if we need to send parameters to the server request
            var ft = new FileTransfer();
            ft.upload(fileURI, encodeURI("http://test_canonbury/img"), win, fail, options);
        }
         
        function capturePhoto() {
            navigator.camera.getPicture(onCapturePhoto, onFail, {
                quality: 100,
                destinationType: destinationType.FILE_URI
            });
        }
         
        function onFail(message) {
            alert('Failed because: ' + message);
        }
       </script>
  </head>
  <body>
    <button onclick="capturePhoto();">Capture Photo With Image Data</button> <br>
